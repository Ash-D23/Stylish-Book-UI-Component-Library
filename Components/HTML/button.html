<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Component</title>
    <link rel="stylesheet" href="../stylishbook.css" />
</head>
<body>
    <div class="container--80 border--grey margin--large padding--medium">
        <button class="btn btn--outline">Outline</button>
        <button class="btn btn--primary">Primary</button>
        <button class="btn btn--secondary">Secondary</button>
        <a class="btn btn--link">Link</a>
        <button class="btn btn--secondary btn--icon"><i class="fab fa-github"></i>Click</button>
        <button class="btn btn--secondary btn--float-br">Float</button>
    </div>
</body>
</html>
